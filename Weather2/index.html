<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
    <div id="card">
        <div id="search-box">
            <input type="text"  id="search-input" placeholder="Enter your city"/>
            <button id="search-button"><img src="./images/search.png"/></button>
        </div>
        <div id="error" style="display: none;">
            <p style="text-align: left; font-size: 20px; color: white; margin-left: 25px;">Invaild city name.</p>
        </div>
        <div id="list">
            <img id="weather-icon"  src=""/>
            <h1 id="list-h1"></h1>
            <h2 id="list-h2"></h2>
            <div id="details">
                <img id="humidity" src="./images/humidity.png"/>
                <div>
                    <p id="details-p1"></p>
                    <h2 id="details-humidity">Humidity</h2>
                </div>
                <img id="wind" src="./images/wind.png"/>
                <div>
                    <p id="details-p2"></p>
                    <h2 id="details-wind"> Wind Speed</h2>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
